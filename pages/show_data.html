  <header>

  </header>
  <main>
    <section>
      <h2 class="pageTitle"> Check your feedback</h2>

      <table id="showDataTable">
        <tr>
          <th>Form Field</th>
          <th>Field Value</th>
        </tr>

        <script>
          var args = location.search.substr(1).split('&');
          for (var i = 0; i < args.length; ++i) {
            var parts = args[i].split('=');
            if (parts != null) {
              var field = parts[0];
              var value = parts[1];
              if (value == null) {
                value = "null"
              }
              else {
                value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
              }

              document.writeln('<tr><td align="center">' + field + '</td>');
              document.writeln('<td align="center">' + value + '</td></tr>');
            }
          }
        </script>
      </table>
    </section>
  </main>
  <footer>
    <p>Developed By Omar Flores &copy; 2023</p>
  </footer>
</body>

</html>
